<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css">

    html, body {
      height: 100%;
      display: block;
      position: relative;
      margin: 0 auto;
      z-index: 0;
    }

    body::after {
      background-image: url("images/turbinebackground.jpg");
      content: "";
      opacity: 0.2;
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      z-index: -1;
    }

  </style>

  <title>comment</title>

</head>

<body>

  <div class="topnav">
    <a class="Active" href="client.html">Back</a>
  </div>

  <main id="commentMain">
    <div>
      <h2>Please enter your comment below:</h2>
      <form @submit.prevent="handleCommentForm">
        <div class="form-group row">
          <input type="text" id="comment" v-model="commentForm.comment" class="form-control" required>
          <button id="button" type="submit">Submit Comment</button>
        </div>
      </form>
    </div>

    <div>
      <h2>Past Comments</h2>
      <table>
        <!-- <tbody v-for="c in comment" :key="c.id" :id="'comment- ' + c.id"> -->
        <tbody v-for="c in comment">
          <td>
            {{c.comment}}
          </td>
        </tbody>
      </table>
    </div>

  </main>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="js/comment.app.js"></script>

</body>

</html>
